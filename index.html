<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiona Quinn</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f70c3b04ac.js" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home"></header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blog" id="blogs"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controls">
        <div class="control active-btn" data-id="home" >
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control" data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control" data-id="portfolio">
            <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="control" data-id="blogs">
            <i class="far fa-newspaper"></i>
        </div>
        <div class="control" data-id="contact">
            <i class="fas fa-envelope-open"></i>
        </div>
    </div>
</body>
</html>
